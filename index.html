<head>
	<script src="ammap/ammap.js" type="text/javascript"></script>
	<link rel="stylesheet" href="ammap/ammap.css" type="text/css" media="all" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="ammap/maps/js/usaLow.js" type="text/javascript"></script>

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/pie.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "pie",
					"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
					"baseColor": "#4FA45F",
					"titleField": "category",
					"valueField": "column-1",
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"align": "center",
						"markerType": "circle"
					},
					"titles": [],
					"dataProvider": [
						{
							"category": "CA",
							"column-1": "1"
						},
						{
							"category": "CT",
							"column-1": "4"
						},
						{
							"category": "MA",
							"column-1": "3"
						},
						{
							"category": "NJ",
							"column-1": "4"
						},
						{
							"category": "NY",
							"column-1": "97"
						},
						{
							"category": "VA",
							"column-1": "2"
						}
					]
				}
			);
		</script>
</head>
<body>

<div class="container">
	<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
</div>

<div class="container">
<div id="mapdiv" style="width: 600px; height: 400px;"></div>
</div>
</body>

<script>
AmCharts.makeChart( "mapdiv", {
  /**
   * this tells amCharts it's a map
   */
  "type": "map",

  /**
   * create data provider object
   * map property is usually the same as the name of the map file.
   * getAreasFromMap indicates that amMap should read all the areas available
   * in the map data and treat them as they are included in your data provider.
   * in case you don't set it to true, all the areas except listed in data
   * provider will be treated as unlisted.
   */
  "dataProvider": {
    "map": "usaLow",
    "images": [ {
	    "latitude": 40.3951,
	    "longitude": -73.5619,
	    "type": "circle",
	    "color": "#6c00ff",
	    "label": "New York",
        "labelShiftY": 2,
        "zoomLevel": 5,
        "title": "New York",
        "description": "New York is the most populous city in the United States and the center of the New York Metropolitan Area, one of the most populous metropolitan areas in the world."
	  } ],
	  "areas": [ {


	  }]

  },

  /** 
   * create areas settings
   * autoZoom set to true means that the map will zoom-in when clicked on the area
   * selectedColor indicates color of the clicked area.
   */
  "areasSettings": {
    "autoZoom": true,
    "selectedColor": "#CC0000",
    "unlistedAreasColor": "#aaa"
  },

  /**
   * let's say we want a small map to be displayed, so let's create it
   */
  "smallMap": {}
} );
</script>
